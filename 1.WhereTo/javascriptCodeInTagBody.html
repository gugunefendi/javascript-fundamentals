<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript code in Tag Body</title>
</head>
<body>

    <p id="text-body"></p>
    <button type="button" onclick="showText()">Show Text</button>

    <script>
        function showText() {
            document.getElementById('text-body').innerHTML = 'Some text from script in tag body';
        }
    </script>

</body>
</html>
