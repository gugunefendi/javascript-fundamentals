<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
</head>
<body>
    <p id="text"></p>
    <button type="button" onclick="replaceContent()">Button</button>
    <script>
        function replaceContent() {
            // menggunakan document.write akan menghapus seluruh konten
            document.write('Semua konten telah di replace.');
        }
    </script>
</body>
</html>
