<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <p id="text"></p>
    <button type="button" onclick="showText()">Show Text</button>
    <script>
        function showText() {
            document.getElementById('text').innerHTML = 'Ini adalah text sample';
        }
    </script>
</body>
</html>
