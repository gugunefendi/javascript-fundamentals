<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Aler</title>
</head>
<body>
    <button type="button" onclick="showAlert()">Show Alert</button>
    <script>
        function showAlert() {
            window.alert('Hello World');
        }
    </script>
</body>
